<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app" >
		<child v-for="val in arr" :message="val"></child>
	</div>

	<script src="../js/vue.js"></script>
	<script>
	//当前实例的直接子组件。需要注意 $children 并不保证顺序，也不是响应式的。如果你发现自己正在尝试使用 $children 来进行数据绑定，考虑使用一个数组配合 v-for 来生成子组件，并且使用 Array 作为真正的来源。
		var tem={
			props: ["message"],
			template: "<p>{{ message }}</p>"
		}
		var vm=new Vue({
			el: "#app",
			data: {
				arr: ["aaa","bbb","ccc"]
			},
			components: {
				"child": tem
			},
			mounted: function (){
				console.log(this.$children[0])
			}
		})
	</script>
</body>
</html>
