<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">{{ msg }}</div>

	<script src="../js/vue.js"></script>
	<script>
	// Vue 实例观察的数据对象。Vue 实例代理了对其 data 对象属性的访问。(访问data数据)
		new Vue({
			el: "#app",
			data: {
				msg: "aaa"
			},
			mounted: function (){
				console.log(this.$data.msg)
			}
		})
	</script>
</body>
</html>
