<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app" >
		<child v-for="val in arr" :message="val">
			<i slot="s1">lala</i>
			<b>哈哈哈</b>
		</child>
	</div>

	<script src="../js/vue.js"></script>
	<script>
	//用来访问被 slot 分发的内容。每个具名 slot 有其相应的属性（例如：slot="foo" 中的内容将会在 vm.$slots.foo 中被找到）。default 属性包括了所有没有被包含在具名 slot 中的节点。
	// 在使用渲染函数书写一个组件时，访问 vm.$slots 最有帮助。
		var tem={
			props: ["message"],
			template: "<p><slot name='s1'></slot>{{ message }}</p>",
			mounted: function (){
				// console.log(this.$slots)
				// console.log(this.$slots.s1)			//找到 <i slot="s1">lala</i>
				console.log(this.$slots.default)	//找到 <b>哈哈哈</b>
			}
		}
		var vm=new Vue({
			el: "#app",
			data: {
				arr: ["aaa","bbb","ccc"]
			},
			components: {
				"child": tem
			}
		})
	</script>
</body>
</html>
