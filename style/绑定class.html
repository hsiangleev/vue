<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p{
			width: 300px;
			height: 300px;
			float: left;
			margin: 10px;
			background-color: #ccc;
		}
		.active{
			background-color: #f69;
		}
		.error{
			border: 1px solid #69f;
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- 直接绑定对象的内容 -->
		<p class="static" :class="{active: isActive,error: hasError}">aaa</p>

		 <!--  绑定对象 -->
		 <p :class="classObj"></p>
	</div>

	<script src="../js/vue.js"></script>
	<script>
		var vm=new Vue({
			el: "#app",
			data: {
				isActive: true,
				hasError: false,
				classObj: {
					active: true,
					error: true
				}
			}
		})
	</script>
</body>
</html>
