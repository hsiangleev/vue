<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<myhref></myhref><br>
	<div class="content"></div>
	<br>
	<br>
	<br>

	<myhref2></myhref2>

	<script src="../js/vue.js"></script>
	<script>
		// Vue.extend(options)
		// 参数：对象
		// 用法：使用Vue构造器，创建一个“子类”，参数是一个包含组件选项的对象，其中,data选项中必须是函数
		// 描述：Vue.extend返回的是一个“扩展实例构造器”，也就是预设了部分选项的Vue的实例构造器，它常常服务于Vue.component用来生成组件，可以简单理解为当在模板中遇到该组件作为标签的自定义元素时，会自动调用“扩展实例构造器”来生产组件实例，并挂在到自定义元素上
		var creatCom=Vue.extend({
			template: "<a :href='ourl'>{{ msg }}</a>",
			data: function (){
				return {
					ourl: "http://www.baidu.com",
					msg: "百度"
				}
			}
		})
		new creatCom().$mount("myhref");
		new creatCom().$mount(".content");

		// 可以利用propsData传递参数(只用于 new 创建的实例中)
		var creatCom2=Vue.extend({
			template: "<a :href='ourl'>{{ msg }}</a>",
			data: function (){
				return {
					ourl: "http://www.baidu.com"
				}
			},
			props: ["msg"]
		})
		new creatCom2({
			propsData: {
				msg: "百度一下"
			}
		}).$mount("myhref2");

	</script>
</body>
</html>
