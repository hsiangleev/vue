<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		{{message}}
	</div>
	<div id="app2">
		<span v-bind:title="message">
			啦啦啦啦
		</span>
	</div>
	<div id="app3">
		<span v-if="seen">
			倪好
		</span>
	</div>
	<div id="app4">
		<ol>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>
	<div id="app5">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">逆转</button>
	</div>
	<div id="app6">
		<p>{{message}}</p>
		<input v-model="message">
	</div>

	<div id="app7">
		<ol>
			<todo-item
				v-for="item in groceryList"
				v-bind:todo="item"
				v-bind:key="item.id">
			</todo-item>
		</ol>
	</div>

	<script src="js/vue.js"></script>
	<script>
		var app=new Vue({
			el:"#app",
			data:{
				message:"hellow vue"
			}
		})
		var app2=new Vue({
			el:"#app2",
			data:{
				message:"页面加载于"+new Date()
			}
		})
		var app3=new Vue({
			el:"#app3",
			data:{
				seen:true
			}
		})
		var app4=new Vue({
			el:"#app4",
			data:{
				todos:[
					{text:"aaaaaa"},
					{text:"bbbbbbb"},
					{text:"ccccccc"}
				]
			}
		})
		var app5=new Vue({
			el:"#app5",
			data:{
				message:"hellow"
			},
			methods:{
				reverseMessage:function () {
					this.message=this.message.split("").reverse().join("")
				}
			}
		})
		var app6=new Vue({
			el:"#app6",
			data:{
				message:"hellow"
			}
		})

		//组件
		Vue.component("todo-item",{
			props:["todo"],
			template:"<li>{{todo.text}}</li>"
		})
		var app7=new Vue({
			el:"#app7",
			data:{
				groceryList:[
					{id:0,text:"蔬菜"},
					{id:1,text:"奶酪"},
					{id:2,text:"哈哈"}
				]
			}
		})
	</script>
</body>
</html>
