<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.app{
			width: 600px;
			height: 50px;
			margin: 300px auto;
		}
		ul{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		li{
			float: left;
			border: 1px solid #cccc66;
			margin-left: -1px;
		}
		a{
			text-decoration: none;
			color: #ff6633;
			line-height: 30px;
			width: 30px;
			height: 30px;
			text-align: center;
			display: inline-block;
		}
		.active{
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<!-- v-bind指令可以在其名称后面带一个参数，中间放一个冒号隔开，这个参数通常是HTML元素的特性（attribute），例如：v-bind:class
	v-bind:argument="expression" -->

	<div class="app">
		<ul>
			<li v-for="n in num">
				<a href="javascript:;" :class="num1==n ? 'active' : ''">{{ n }}</a>
			</li>
		</ul>
	</div>

	<script src="../js/vue.js"></script>
	<script>
		var vm=new Vue({
			el: ".app",
			data: {
				num1: 5,
				num: 10		//个数（多少个）
			}
		})
	</script>
</body>
</html>
