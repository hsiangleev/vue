<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
    <!-- 可以用v-else指令为v-if或v-show添加一个“else块”。v-else元素必须立即跟在v-if或v-show元素的后面——否则它不能被识别。 -->
    <div id="app">
        <h1 v-if="age >= 25">Age: {{ age }}</h1>
        <h1 v-else>Name: {{ name }}</h1>
    </div>

    <script src="../js/vue.js"></script>
    <script>
    	var vm=new Vue({
    		el: "#app",
    		data: {
    			age: 26,
    			name: "aaa"
    		}
    	})
    </script>
</body>
</html>
