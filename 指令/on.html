<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- v-on指令用于给监听DOM事件，它的用语法和v-bind是类似的，例如监听<a>元素的点击事件：

	<a v-on:click="doSomething">
	有两种形式调用方法：绑定一个方法（让事件指向方法的引用），或者使用内联语句。 -->
	<div class="app">
		<input type="text" v-model="msg">
		<button @click="ale">{{ msg }}</button>
		<button @mouseenter="ent">{{ msg2 }}</button>
	</div>

	<script src="../js/vue.js"></script>
	<script>
		var vm=new Vue({
			el: ".app",
			data: {
				msg: "点我",
				msg2: "移上来"
			},
			methods: {
				ale: function () {
					alert(this.msg) 
				},
				ent: function () {
					alert(this.msg2)
				}
			}
		})
	</script>
</body>
</html>
