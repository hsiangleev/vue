<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- v-for="item in items"
	items是一个数组，item是当前被遍历的数组元素。 -->
	<div id="app">
		<table border="1">
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
			</tr>
			<tr v-for="index in person">
				<td>{{ index.name }}</td>
				<td>{{ index.age }}</td>
				<td>{{ index.sex }}</td>
			</tr>
		</table>
	</div>

	<script src="../js/vue.js"></script>
	<script>
		var vm=new Vue({
			el: "#app",
			data: {
				person: [
					{
						name: "张三",
						age: 18,
						sex: "male"
					},
					{
						name: "李四",
						age: 20,
						sex: "female"
					},
					{
						name: "王五",
						age: 22,
						sex: "female"
					}

				]
			}
		})
	</script>
</body>
</html>
